<html>
  <script src="angel_common/initShaders.js"></script>
  <script src="angel_common/webgl-utils.js"></script>
  <script src="angel_common/MV.js"></script>
  <script src="t23.js"></script>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;

    attribute vec4 fragColor;
    varying vec4 fColor;

    void main()
    {
		gl_PointSize = 5.0;
		gl_Position = vPosition;
		fColor = fragColor;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 fColor;

    void main()
    {
    	gl_FragColor = fColor;
    }
  </script>

  <body>
    <h1>Worksheet 2 -- part 1</h1>

    <canvas id="gl-canvas" height="512" width="512"></canvas>
    <br />

    <script type="text/javascript">
      if (loaded) console.log("1111");
      console.log("222");
    </script>

    <select id="ClearColors" size="1" style="width: 100px; height: 30px">
      <option value="0">black</option>
      <option value="1">red</option>
      <option value="2">yellow</option>
      <option value="3">green</option>
      <option value="4">blue</option>
      <option value="5">magenta</option>
      <option value="6">cyan</option>
    </select>

    <button type="button" id="ClearButton">Clear Canvas</button>
    <br />

    <select id="drawMode" size="2">
      <option value="0" style="height: 20px; font-size: medium">
        Point mode
      </option>
      <option value="1" style="height: 20px; font-size: medium">
        Triangle mode
      </option>
    </select>

    Pick Color for vertices:
    <select id="DrawColors" size="7" , value="1">
      <option value="0">black</option>
      <option value="1">red</option>
      <option value="2">yellow</option>
      <option value="3">green</option>
      <option value="4">blue</option>
      <option value="5">magenta</option>
      <option value="6">cyan</option>
    </select>
  </body>
</html>
